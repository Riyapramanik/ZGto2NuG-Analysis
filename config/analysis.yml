tree: Events
eras:
  '2023':
    luminosity: 17794.0
    luminosity-error: 0.015
  2023BPix:
    luminosity: 9451.0
    luminosity-error: 0.015
dbcache: dascache
samples:
  !include ZGto2NuG1Jets_test.yml
plotIt:
  configuration:
    width: 800
    height: 800
    margin-left: 0.2
    margin-right: 0.03
    margin-top: 0.05
    margin-bottom: 0.15
    luminosity-label: '%1$.2f fb^{-1} (13.6 TeV)'
    experiment: CMS
    extra-label: bamboo tutorial
    error-fill-style: 3154
    error-fill-color: "#ee556270"
    ratio-fit-error-fill-style: 1001
    ratio-fit-error-fill-color: "#aa556270"
    ratio-fit-line-color: "#0B486B"
    show-overflow: false
  legend:
    position: [0.7, 0.6, 0.91, 0.91]
    columns: 2
  groups:
    data:
      legend: data
    signal:
      legend: Signal
    ZZ:
      legend: ZZ
      fill-color: "#FF0000"
      line-width: 1
      line-color: 1
      line-style: 1
      order: 2
    others:
      legend: others
      fill-color: "#D3D3D3"
      line-width: 1
      line-color: 1
      line-style: 1
      order: 1
  plotdefaults:
    y-axis: Events
    log-y: both
    y-axis-show-zero: true
    save-extensions:
    - pdf
    - png
    show-ratio: true
    ratio-y-axis-range:
    - 0.6
    - 1.4
    sort-by-yields: false
  systematics:
  - muID # add as many sys uncer. as you want 

